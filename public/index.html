<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90% flex items-center justify-center h-screen">
    <div class="max-w-[960px] bg-black-dark grid grid-cols-2 items-center gap-20 p-5 rounded-2xl">
        <div class="">
            <img src="assets/signup-background.svg" alt=""/>
            <img src="assets/teamwork.svg" alt="" class="absolute top-36"/>
        </div>

        <div class="max-w-80 grid gap-5">
            <h1 class="text-5xl font-bold text-white">Login</h1>
            <p class="text-dull-white">Access to 300+ hours of courses, tutorials and livestreams</p>
            <form action="" class="space-y-6 text-white">
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class="fa-solid fa-envelope-open"></i>
                    </div>
                    <input type="email" placeholder="Email Address" class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"/>
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="text" placeholder="Password" class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"/>
                </div>
                <button class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">Sign in</button>
            </form>
            <div class="text-dull-white border-t border-white-light pt-4 space-y-4 text-sm">
                <p>Don't have an account? <a class="text-neon-blue font-semibold cursor-pointer">Sign up</a></p>
                <p>Forgot password? <a class="text-neon-blue font-semibold cursor-pointer">Reset password</a></p>
                <p>Don't have a password yet? <a class="text-neon-blue font-semibold cursor-pointer">Set password</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
